<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id='container'>
    <div id='heading'>Welcome to Clumsyknight's <strong>TicTacToe</strong></div>
    <div id='game-mode'>
      <button id='vs-player' class='gameBtn'>Player vs Player</button>
      <button id='vs-pc' class='gameBtn'>Player vs Computer</button>
    </div>
    <div id='get-player'>
      <div id='pl-1'>
        Enter Player <strong>X</strong> name: <input type="text" name="player-1" id="player-1" spellcheck="false"/>
      </div>
      <div id='pl-2'>
        Enter Player <strong>O</strong> name: <input type="text" name="player-2" id="player-2" spellcheck="false"/>
      </div>
      <button id='start-pvp' title='Play against Player' class='gameBtn'> Start Game</button>
    </div>
    <div id='get-x'>
      <div id='plr-x'>
        Enter Player <strong>X</strong> name: <input type="text" name="player-1" id="player-x" spellcheck="false"/>
      </div>
      <div id='comp'>
       Player <strong>O</strong> is <strong><span id='cp'>Computer</span></strong>
      </div>
      <button id='start-pvc' title='Play against Computer' class='gameBtn'> Start Game</button>
    </div>
    <div id='now-playing'></div>
    <div id='game-board'>
      <div id='cell-1' class='cells' data-cell='1'></div>
      <div id='cell-2' class='cells' data-cell='2'></div>
      <div id='cell-3' class='cells' data-cell='3'></div>
      <div id='cell-4' class='cells' data-cell='4'></div>
      <div id='cell-5' class='cells' data-cell='5'></div>
      <div id='cell-6' class='cells' data-cell='6'></div>
      <div id='cell-7' class='cells' data-cell='7'></div>
      <div id='cell-8' class='cells' data-cell='8'></div>
      <div id='cell-9' class='cells' data-cell='9'></div>
    </div>
    <div id='buttons'>
      <button id=reset title='Reset board'>Reset Board</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
